<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Book Airbnb Apartments in Nairobi | Karibu Nyumbani</title>
<meta name="description" content="Book fully furnished Airbnb apartments in Nairobi along Ngong Road. Modern 1BR & Studio stays. Reserve quickly via WhatsApp or our booking form.">
<link rel="canonical" href="https://karibunyumbanibytj.co.ke/booking/" />

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin:0;
    padding:0;
    background:#fff;
    color:#222;
  }

  /* Navbar */
  .navbar-brand { color:#ffdd00 !important; font-weight:bold; }
  .navbar-nav .nav-link { color:white !important; font-weight:bold; }
  .navbar-nav .nav-link:hover,
  .navbar-nav .nav-link.active { color:grey !important; text-decoration:none; }
  .contact-info { color:white !important; margin-left: 15px; }

  /* Hero Section */
  .hero {
    position: relative;
    overflow: visible;
    min-height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 0;
    background: url('images/booking/booking-room.jpg') center/cover no-repeat;
  }

  .hero-overlay {
    background: rgba(0,0,0,0.6);
    padding: 2rem;
    border-radius: 15px;
    max-width: 600px;
    width: 90%;
    color: white;
    text-align: center;
  }

  .hero-overlay h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
  }

  .hero-overlay p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }

  .booking-form .form-label { color:white; font-weight:bold; }
  .booking-form input { margin-bottom:1rem; }
  .btn-book {
    background:#ffdd00;
    color:#000;
    font-weight:bold;
    border:none;
    padding:0.75rem 1.5rem;
    border-radius:30px;
    width:100%;
    transition: background 0.3s;
  }
  .btn-book:hover { background:#e6c900; }

  @media (max-width:768px) {
    .hero { min-height: 400px; padding: 1.5rem 0; }
    .hero-overlay h1 { font-size:2rem; }
    .hero-overlay p { font-size:1rem; }
  }

  @media (max-width:480px) {
    .hero { min-height: 300px; padding: 1rem 0; }
    .hero-overlay h1 { font-size:1.5rem; }
    .hero-overlay p { font-size:0.9rem; }
  }

  html { scroll-behavior: smooth; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/" title="Karibu Nyumbani Home">Karibu Nyumbani</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link" href="/" title="Go to Home page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/apartments/" title="View our Nairobi Apartments">Apartments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ngong-road/" title="Explore our Ngong Road Apartments">Ngong Road</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/booking/" title="Book your stay at Karibu Nyumbani">Booking</a>
        </li>
        <li class="nav-item contact-info">ðŸ“ž +254757942317</li>
        <li class="nav-item contact-info">ðŸ“ž +254748101279</li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section with Booking Form -->
<section class="hero">
  <div class="hero-overlay">
    <h1>Book Your Stay at Karibu Nyumbani</h1>
    <p>Fully furnished 1BR & Studio apartments in Nairobi â€” check availability instantly</p>

    <div class="booking-form">
      <form id="whatsappBookingForm">
        <div class="mb-3">
          <label for="apartment" class="form-label">Apartment (Optional)</label>
          <input type="text" id="apartment" class="form-control" placeholder="Enter apartment nickname (e.g. The Haven)">
        </div>
        <div class="mb-3">
          <label for="checkin" class="form-label">Check-in Date</label>
          <input type="date" id="checkin" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="checkout" class="form-label">Check-out Date</label>
          <input type="date" id="checkout" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="guests" class="form-label">Number of Guests</label>
          <input type="number" id="guests" class="form-control" min="1" max="4" required>
        </div>
        <button type="submit" class="btn-book">Book via WhatsApp</button>
      </form>
    </div>
  </div>
</section>

<script>
  // Prefill apartment nickname from URL query
  const urlParams = new URLSearchParams(window.location.search);
  const apartmentName = urlParams.get('apartment');
  if(apartmentName){
    document.getElementById('apartment').value = apartmentName;
  }

  // WhatsApp Booking Form submission
  document.getElementById("whatsappBookingForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const apartment = document.getElementById("apartment").value;
    const checkin = document.getElementById("checkin").value;
    const checkout = document.getElementById("checkout").value;
    const guests = document.getElementById("guests").value;
    const phoneNumber = "254757942317";

    let message = apartment
      ? `Hello, I would like to book ${apartment} at Karibu Nyumbani.%0ACheck-in: ${checkin}%0ACheck-out: ${checkout}%0AGuests: ${guests}`
      : `Hello, I would like to book a stay at Karibu Nyumbani.%0ACheck-in: ${checkin}%0ACheck-out: ${checkout}%0AGuests: ${guests}`;

    const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;
    window.open(whatsappUrl, "_blank");
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
