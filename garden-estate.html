<!DOCTYPE html>

    body {
      font-family: Arial, sans-serif;

    }
    header.hero {
      position: relative;
      background: url('images/garden-hero.jpg') no-repeat center center/cover;
      height: 60vh;
      display: flex; justify-content: center; align-items: center;
      color: #fff;
    }
    header.hero .overlay {
      background: rgba(0,0,0,0.5);

    }
    header.hero h1 {
      font-size: 2.5rem;

    }
    .cta-btn {
      display: inline-block;
      padding: 10px 20px;

      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .cta-btn:hover {
      background: #0056b3;
    }
    section {

      text-align: center;
      margin-bottom: 20px;
    }

    .gallery-grid .grid {

      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Pricing */
    .pricing-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .pricing-section th, .pricing-section td {
      border: 1px solid #ddd;
      padding: 12px;
    }
    .pricing-section th {
      background: #f4f4f4;
      text-align: left;
      width: 30%;
    }
    .pricing-section strong {
      color: #007bff;
    }
    /* Reviews */
    .reviews-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    blockquote {
      background: #fafafa;
      border-left: 5px solid #007bff;
      padding: 15px;
      font-style: italic;
      border-radius: 8px;
    }
    blockquote span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    /* Map */
    #map iframe {
      border: 0;
      border-radius: 10px;
      width: 100%;
      height: 300px;
    }
    /* Footer */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .footer-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>

  </section>
