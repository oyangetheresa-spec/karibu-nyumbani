<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Stay | Karibu Nyumbani</title>
  <link rel="canonical" href="https://karibunyumbanibytj.co.ke/booking.html" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
    }

   /* Navbar */
    .navbar {
  background-color: #000; /* Black background */
}

.navbar-brand {
  color: #ffdd00 !important; /* Yellow title/brand */
  font-weight: bold;
}

.navbar-nav .nav-link {
  color: #888 !important; /* Grey links */
  font-weight: 500;
}

.navbar-nav .nav-link:hover {
  color: #fff !important; /* White on hover */
  text-decoration: none;
}


    .form-label {
      font-weight: bold;
    }
    .btn-book {
      background: #00bfa5;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      width: 100%;
      transition: 0.3s;
    }
    .btn-book:hover {
      background: #008e76;
      color: white;
    }

    @media (max-width: 768px) {
      .hero {
        height: 400px;
      }
    }
    @media (max-width: 480px) {
      .hero {
        height: 350px;
      }
      .hero-form-container {
        padding: 1rem;
      }
    }
  </style>

  <!-- Schema Markup -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LodgingBusiness",
    "name": "Karibu Nyumbani Airbnb",
    "description": "Affordable furnished apartments in Ngong Road, Nairobi. Book daily, weekly, or monthly stays with flexible check-in.",
    "image": "images/booking/booking-room.jpg",
    "url": "https://karibunyumbanibytj.co.ke/booking.html",
    "telephone": "+254757942317",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "Ngong Road",
      "addressLocality": "Nairobi",
      "addressCountry": "Kenya"
    }
  }
  </script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html" title="Karibu Nyumbani Home">Karibu Nyumbani</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="apartments.html">Apartments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ngong-road.html">Ngong Road</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="booking.html">Booking</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Image + Booking Form Overlay -->
  <section class="hero">
    <img src="images/booking/booking-room.jpg" alt="Karibu Nyumbani Airbnb">
    <div class="hero-form-container">
      <h2>Book Your Stay</h2>
      <form id="whatsappBookingForm">
        <div class="mb-3">
          <label for="checkin" class="form-label">Check-in Date</label>
          <input type="date" id="checkin" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="checkout" class="form-label">Check-out Date</label>
          <input type="date" id="checkout" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="guests" class="form-label">Number of Guests</label>
          <input type="number" id="guests" class="form-control" min="1" max="6" required>
        </div>
        <button type="submit" class="btn-book">Book via WhatsApp</button>
      </form>
    </div>
  </section>

<script>
  document.getElementById("whatsappBookingForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const checkin = document.getElementById("checkin").value;
    const checkout = document.getElementById("checkout").value;
    const guests = document.getElementById("guests").value;

    const phoneNumber = "254757942317"; // WhatsApp number
    const message = `Hello, I would like to book a stay at Karibu Nyumbani.%0A
Check-in: ${checkin}%0A
Check-out: ${checkout}%0A
Guests: ${guests}`;

    const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;
    window.open(whatsappUrl, "_blank");
  });
</script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
