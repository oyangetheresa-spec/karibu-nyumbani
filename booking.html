<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Apartments | Karibu Nyumbani</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Flatpickr calendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: linear-gradient(90deg, #ff6f61, #ffcc70);
      padding: 2rem;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      font-size: 1.1rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      text-align: center;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: -50px;
      position: relative;
      z-index: 10;
    }

    h2 {
      color: #ff6f61;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    select, input {
      padding: 0.8rem 1rem;
      border-radius: 15px;
      border: 1px solid #ddd;
      font-size: 1rem;
      transition: 0.3s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #ff6f61;
      box-shadow: 0 0 10px rgba(255,111,97,0.3);
    }

    button {
      background: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 1rem;
      border-radius: 30px;
      transition: 0.3s;
    }

    button:hover {
      background: #ff3d2e;
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-link:hover {
      color: #ff3d2e;
    }

    /* Style Flatpickr calendar to match vibrant theme */
    .flatpickr-calendar {
      border-radius: 15px;
      border: 2px solid #ff6f61;
      font-family: 'Poppins', sans-serif;
    }

    .flatpickr-day.selected, 
    .flatpickr-day.startRange, 
    .flatpickr-day.endRange {
      background: #ff6f61;
      color: white;
    }

    .flatpickr-day:hover {
      background: #ffcc70;
      color: #222;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Apartments</h1>
    <p>Select your property and dates below</p>
  </header>

  <div class="container">
    <form id="bookingForm" target="_blank">
      <label for="property">Choose Property:</label>
      <select id="property" required>
        <option value="">--Select Property--</option>
        <option value="Ngong Road">Ngong Road</option>
        <option value="Garden Estate">Garden Estate</option>
      </select>

      <label for="datePicker">Select Dates:</label>
      <input type="text" id="datePicker" placeholder="Pick your check-in and check-out" required>

      <button type="submit">Book via WhatsApp</button>
    </form>

    <a href="ngong-road.html" class="back-link">‚Üê Back to Ngong Road Apartments</a>
  </div>

  <script>
    // Initialize Flatpickr
    flatpickr("#datePicker", {
      mode: "range",
      minDate: "today",
      dateFormat: "d-m-Y"
    });

    // WhatsApp pre-filled message
    const form = document.getElementById("bookingForm");
    form.addEventListener("submit", function(e){
      e.preventDefault();
      const property = document.getElementById("property").value;
      const dates = document.getElementById("datePicker").value;
      if(!property) return alert("Please select a property.");
      if(!dates) return alert("Please select your check-in and check-out dates.");
      const phone = "254757942317";
      const message = `Hello! I want to book ${property} Apartments for these dates: ${dates}`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
