<style>
  body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background:#fff; color:#222; }

  /* Navbar */
  .navbar-brand { color:#ffdd00 !important; font-weight:bold; }

  /* Hero Section */

  .hero img {

    object-fit:cover;
    filter: brightness(60%);

  .hero-overlay {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    padding: 0 1rem;
  }
  .hero-overlay h1 {

  }
  .hero-overlay p {

  }
  .booking-form {
    background: rgba(0,0,0,0.7);

  .booking-form input { margin-bottom:1rem; }

  @media (max-width:768px) {

    .hero-overlay p { font-size:1rem; }
  }
  @media (max-width:480px) {
    .hero { height:300px; }
    .hero-overlay h1 { font-size:1.5rem; }
    .hero-overlay p { font-size:0.9rem; }
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html" title="Karibu Nyumbani Home">Karibu Nyumbani</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="apartments.html">Apartments</a></li>
        <li class="nav-item"><a class="nav-link" href="ngong-road.html">Ngong Road</a></li>
        <li class="nav-item"><a class="nav-link active" href="booking.html">Booking</a></li>
        <li class="nav-item contact-info">ðŸ“ž +254757942317</li>
        <li class="nav-item contact-info">ðŸ“ž +254748101279</li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero with Booking Form -->
<section class="hero">
  <img src="images/booking/booking-room.jpg" alt="Karibu Nyumbani Airbnb">
  <div class="hero-overlay">
    <h1>Book Your Stay at Karibu Nyumbani</h1>
    <p>Fully furnished 1BR & Studio apartments in Nairobi â€” check availability instantly</p>

    <div class="booking-form">
      <form id="whatsappBookingForm">
        <div class="mb-3">
          <label for="apartment" class="form-label">Apartment (Optional)</label>
          <input type="text" id="apartment" class="form-control" placeholder="Enter apartment nickname (e.g. The Haven)">
        </div>
        <div class="mb-3">
          <label for="checkin" class="form-label">Check-in Date</label>
          <input type="date" id="checkin" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="checkout" class="form-label">Check-out Date</label>
          <input type="date" id="checkout" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="guests" class="form-label">Number of Guests</label>
          <input type="number" id="guests" class="form-control" min="1" max="4" required>
        </div>
        <button type="submit" class="btn-book">Book via WhatsApp</button>
      </form>
    </div>
  </div>
</section>

<script>
  // Prefill apartment nickname from URL query
  const urlParams = new URLSearchParams(window.location.search);
  const apartmentName = urlParams.get('apartment');
  if(apartmentName){
    document.getElementById('apartment').value = apartmentName;
  }

  document.getElementById("whatsappBookingForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const apartment = document.getElementById("apartment").value;
    const checkin = document.getElementById("checkin").value;
    const checkout = document.getElementById("checkout").value;
    const guests = document.getElementById("guests").value;
    const phoneNumber = "254757942317";

    let message;
    if(apartment){
      message = `Hello, I would like to book ${apartment} at Karibu Nyumbani.%0ACheck-in: ${checkin}%0ACheck-out: ${checkout}%0AGuests: ${guests}`;
    } else {
      message = `Hello, I would like to book a stay at Karibu Nyumbani.%0ACheck-in: ${checkin}%0ACheck-out: ${checkout}%0AGuests: ${guests}`;
    }

    const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;
    window.open(whatsappUrl, "_blank");
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
